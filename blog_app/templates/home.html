<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Blog</h1>
    <h3>
        {% for elem in payload %}
            {% for id,article in elem.items %}
                <div>
                    <a href="/article/{{id}}">{{article.title}}</a> {{article.published}}
                </div>
                <p></p>
            {% endfor %}
        {% endfor %}
    </h3>
</body>
</html>
